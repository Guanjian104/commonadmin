<!DOCTYPE html>
<html>

<head>
    {include file="Public/Header"/}
</head>

<body>
<div class="admin-main">

    <blockquote class="layui-elem-quote">
        <form class="layui-form">
            <a href="javascript:;" class="layui-btn edit">
                <i class="layui-icon">&#xe608;</i> 添加菜单
            </a>
        </form>
    </blockquote>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>菜单列表</legend>
        <div class="layui-field-box">
            <table class="site-table table-hover">
                <thead>
                <tr>
                    <th>菜单编号</th>
                    <th>菜单名称</th>
                    <th>排序</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                {foreach $list  as $k=>$v}
                <tr>
                    <td>{$v['menu_id']}</td>
                    <td>{$v['menu_name']}</td>
                    <td>{$v['sortid']}</td>
                    <td>
                        <a href="/Menu/listson?menu_id={$v['menu_id']}" class="layui-btn layui-btn-normal layui-btn-mini">查看子菜单</a>
                        <a href="javascript:void (0);" class="layui-btn layui-btn-mini edit" data-menu_id="{$v['menu_id']}">编辑</a>
                        <a href="javascript:void (0);" class="layui-btn layui-btn-danger layui-btn-mini ch_sta del" data-menu_id ="{$v['menu_id']}">删除</a>
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>

        </div>
    </fieldset>
    <div class="admin-table-page">
        <div id="page" class="page">
        </div>
    </div>
</div>
<script>
    layui.config({
        base: '/static/admin/plugins/layui/modules/'
    });

    layui.use(['icheck','form','laypage','layer'], function() {
        var form = layui.form();
        var $ = layui.jquery,
                laypage = layui.laypage,
                layer = parent.layer === undefined ? layui.layer : parent.layer;
        $('input').iCheck({
            checkboxClass: 'icheckbox_flat-green'
        });

        //page
        laypage({
            cont: 'page',
            pages: {$pagetotal}, //总页数
            groups: 5, //连续显示分页数
            curr: {$page}, //当前页

            jump: function(obj, first) {
                //得到了当前页，用于向服务端请求对应数据
                var curr = obj.curr;

                if(!first) {
                    location.href = "/menu/lists?page="+curr;
                }
            }
        });

        $('.del').on('click', function() {
            menu_id = this.dataset.menu_id
            layer.open({
                title: '提示信息',
                content: "你确定删除吗？",
                btn: ['确定','取消'],
                yes: function(index,layero){
                    //按钮【按钮一】的回调
                    $.ajax({
                        type: "post",
                        url: "/menu/delmn",
                        data:{"menu_id":menu_id},
                        dataType: 'json',
                        success: function(data){
                            if(data.status == true){
                                layer.close(layer.index);
                                location.reload();
                            }else if(data.status == false) {
                                tips(data.msg);
                            }
                        }
                    });
                },
                btn2: function(index, layero){
                    layer.close(layer.index);
                }
            });
        });

        $('.edit').on('click', function() {
            var menu_id = this.dataset.menu_id;
            var index   = 1;
            $.get('/menu/tan?menu_id='+menu_id, null, function(form) {
                layer.open({
                    type: 1,
                    title: "编辑主菜单",
                    content: form,
                    btn: ['提交','清空','取消'],
                    area: ['600px', '400px'],
                    maxmin: true,
                    yes: function(index, layero){
                        //按钮【按钮一】的回调
                        var menu_name = layero.find(".layui-form")[0].menu_name.value;
                        var sortid    = layero.find(".layui-form")[0].sortid.value;
                        var m_icon    = layero.find(".layui-form")[0].m_icon.value;
                        if(menu_name == ''){
                            tips('请输入菜单名称');return;
                        }
                        if(sortid == ''){
                            tips('请输入排序号');return;
                        }
                        if(m_icon == ''){
                            tips('请选择图标');return;
                        }

                        $.ajax({
                            type: "post",
                            url: "/menu/editmn",
                            data: {"menu_name":menu_name,"icon":m_icon,"sortid":sortid,"menu_id":menu_id},
                            dataType: 'json',
                            success: function(data){
                                if(data.status == true){
                                    layer.close(index);
                                    location.reload();
                                }else if(data.status == false) {
                                    tips(data.msg);
                                }
                            },
                            error : function (q,w,e) {
                                tips(e);
                            }
                        });
                    },
                    btn2: function(index, layero){
                        layero.find(".layui-form")[0].menu_name.value = '';
                        layero.find(".layui-form")[0].sortid.value = '';
                        return false;
                    },
                    btn3: function(index, layero){
                        layer.close(index);
                    },
                    full: function(elem) {
                        var win = window.top === window.self ? window : parent.window;
                        $(win).on('resize', function() {
                            var $this = $(this);
                            elem.width($this.width()).height($this.height()).css({
                                top: 0,
                                left: 0
                            });
                            elem.children('div.layui-layer-content').height($this.height() - 95);
                        });
                    }
                });
            });
        });

        function tips(msg) {
            layer.open({
                title: '提示信息',
                content: msg
            });
        }

    });
</script>
</body>

</html>
