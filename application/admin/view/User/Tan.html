<form class="layui-form">
    <input type="hidden" name="user_id" value="{$info['user_id']}">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" id='username' placeholder="请输入用户名" value="{if $info['username']}{$info['username']}{/if}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登录密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" id='password' placeholder="{if $info['user_id']}留空表示不修改{else}请输入登录密码{/if}" autocomplete="off" class="layui-input">
    	</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所在组</label>
        <div class="layui-input-block" id="select">
	    	<select name="group_id" >
		    	{foreach $group_info as $k=>$v}
		    		<option value="{$v.group_id}" {if $info['group_id']==$v.group_id}selected{/if}>{$v.group_name}</option>
		    	{/foreach}
	      	</select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" id='name' placeholder="请输入真实姓名" value="{$info['name']}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-block">
        	<input type="text" name="mobile"  id='mobile'  placeholder="请输入手机号码" value="{$info['mobile']}" autocomplete="off" class="layui-input">
        </div>
    </div>
</form>
<script type="text/javascript" src="/static/admin/plugins/layui/lay/modules/form.js"></script>
